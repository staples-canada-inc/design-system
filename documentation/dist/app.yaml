runtime: python27
api_version: 1
threadsafe: true
handlers:
    - url: /$
      application_readable: false
      static_files: index.html
      require_matching_file: false
      upload: index.html
    - url: /static/(.*)
      application_readable: false
      static_files: static/\1
      require_matching_file: false
      upload: static/.*
    - url: /public/(.*)
      application_readable: false
      static_files: public/\1
      require_matching_file: false
      upload: public/.*
